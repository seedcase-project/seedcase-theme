title: seedcase-theme
author: Luke W. Johnston
version: 1.0.0
quarto-required: ">=1.2.0"
contributes:
  formats:
    html:
      from: markdown+emoji
      theme:
        - cosmo
        - theme.scss
      toc: true
      toc-location: right
      toc-depth: 3
  
  project:
    project:
      type: website
      execute-dir: project

    website:
      page-navigation: true
      favicon: favicon/favicon.ico
      repo-branch: main
      repo-actions: [edit, issue, source]
      search:
        location: navbar
        type: overlay
      navbar:
        background: light
        logo: logos/navbar-logo-seedcase-project.svg
        logo-alt: "Seedcase Project logo: Main page"
        page-footer:
          center:
            - text: "License: CC-BY 4.0"
              href: https://seedcase-project.org/license
            - text: "This project is funded by a grant from the Novo Nordisk Foundation"
              href: https://seedcase-project.org/#acknowledgements
    
    csl: vancouver.csl

    format: seedcase-theme-html
